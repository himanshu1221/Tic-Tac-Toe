<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t_style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                Tic Tac Toe By :- <br> 
                Himanshu Chhatwal 
            </li>   
        </ul>
    </nav>      

    <div class="gameContainer">
        <div class="container">

        <div class="line"></div>
           <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
           <div class="box bt-0"><span class="boxtext"></span></div>
           <div class="box bt-0 br-0"><span class="boxtext"></span></div>
           <div class="box bl-0"><span class="boxtext"></span></div>
           <div class="box"><span class="boxtext"></span></div>
           <div class="box br-0"><span class="boxtext"></span></div>
           <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
           <div class="box bb-0"><span class="boxtext"></span></div>
           <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            
        </div>
    
        <div class="gameInfo">
        
            <h1>Welcome to My TicTacToe</h1>
            <div class="turn">
                <span class="info">Turn for </span>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="" class="src">
            </div>
            <div class="button">
                <button id="reset" class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="t_script.js"></script>
</body>
</html>
